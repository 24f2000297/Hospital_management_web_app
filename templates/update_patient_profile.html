{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit"></i> Update Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" onsubmit="return validateProfileForm()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="{{ patient.name }}" disabled>
                            <small class="text-muted">Name cannot be changed</small>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ patient.user.email }}" disabled>
                            <small class="text-muted">Email cannot be changed</small>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ patient.phone if patient.phone else '' }}" 
                                   placeholder="Enter phone number" required pattern="[0-9]{10,15}">
                            <small class="text-muted">Enter 10-15 digits</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" 
                                  placeholder="Enter your address">{{ patient.address if patient.address else '' }}</textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" value="{{ patient.dob.strftime('%B %d, %Y') if patient.dob else 'Not specified' }}" disabled>
                            <small class="text-muted">Date of birth cannot be changed</small>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Patient ID</label>
                            <input type="text" class="form-control" value="#{{ patient.id }}" disabled>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function validateProfileForm() {
    const phone = document.getElementById('phone').value;
    const gender = document.getElementById('gender').value;
    
    if (!gender) {
        alert('Please select your gender');
        return false;
    }
    
    if (!phone || phone.length < 10 || phone.length > 15) {
        alert('Please enter a valid phone number (10-15 digits)');
        return false;
    }
    
    if (!/^[0-9]+$/.test(phone)) {
        alert('Phone number should contain only digits');
        return false;
    }
    
    return confirm('Are you sure you want to update your profile?');
}
</script>
{% endblock %}
